<aside id="sidebar" class="sidebar">
     <ul class="sidebar-nav" id="sidebar-nav" *ngFor="let navItem of navSidebar">
          <li class="nav-item" *ngIf="!navItem.item">
               <a class="nav-link"  [routerLink]="navItem.routerlink">
                    <i [class]="navItem.icon"></i>
                    <span>{{ navItem.label }}</span>
               </a>
          </li>
          <!-- End Dashboard Nav -->

          <li class="nav-item" *ngIf="navItem.item">
               <a class="nav-link collapsed" data-bs-target="#components-nav" data-bs-toggle="collapse" href="#">
                    <i [class]="navItem.icon"></i>
                    <span>{{ navItem.label }}</span>
                    <i class="bi bi-chevron-down ms-auto"></i>
               </a>
               <ul id="components-nav" class="nav-content collapse" data-bs-parent="#sidebar-nav">
                    <li *ngFor="let navItem1 of navItem.item">
                         <a class="nav-link" [routerLink]="navItem1.routerlink">
                              <i [class]="navItem1.icon"></i>
                              <span>{{ navItem1.label }}</span>
                         </a>
                    </li>
               </ul>
          </li>
          <!-- End Components Nav -->
     </ul>
</aside>
